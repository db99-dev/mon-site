<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

<body>
<header class="site-header">
  <a href="index.html" class="brand">NORÉA</a>
  <nav class="main-nav">
    <a href="index.html">Accueil</a>
    <a href="boutique.html" class="active">Boutique</a>
    <a href="lookbook.html">Lookbook</a>
    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
    <a href="#" class="snipcart-checkout">Panier</a>
  </nav>
</header>

<main class="container section">
  <h1 class="page-title">Nos produits</h1>

  <section class="grid products">
    <!-- Abaya Lina -->
    <article class="product-card">
      <a class="product-link" href="abaya-lina.html" aria-label="Voir Abaya Lina">
        <img src="assets/abaya.PNG" alt="Abaya Lina — NORÉA" loading="lazy">
      </a>
      <div class="product-info">
        <h3><a href="abaya-lina.html">Abaya Lina</a></h3>
        <p class="price">70,00 €</p>
        <button class="btn snipcart-add-item"
          data-item-id="abaya-lina"
          data-item-name="Abaya Lina"
          data-item-price="70.00"
          data-item-url="/abaya-lina.html"
          data-item-description="Abaya fluide, opaque et élégante. Coupe droite, tombé net, confort premium."
          data-item-image="/assets/abaya.PNG"
          data-item-custom1-name="Taille"
          data-item-custom1-options="XS|S|M|L|XL">
          Ajouter au panier
        </button>
      </div>
    </article>

    <!-- Voile Rameaux -->
    <article class="product-card">
      <a class="product-link" href="voile-rameaux.html" aria-label="Voir Voile Rameaux">
        <img src="assets/voile.PNG" alt="Voile Rameaux — NORÉA" loading="lazy">
      </a>
      <div class="product-info">
        <h3><a href="voile-rameaux.html">Voile Rameaux</a></h3>
        <p class="price">25,00 €</p>
        <button class="btn snipcart-add-item"
          data-item-id="voile-rameaux"
          data-item-name="Voile Rameaux"
          data-item-price="25.00"
          data-item-url="/voile-rameaux.html"
          data-item-description="Voile drapé, ligne épurée, détail brodé discret. Matière douce et opaque."
          data-item-image="/assets/voile.PNG"
          data-item-custom1-name="Couleur"
          data-item-custom1-options="Noir">
          Ajouter au panier
        </button>
      </div>
    </article>

    <!-- Sac Sélène -->
    <article class="product-card">
      <a class="product-link" href="sac-selene.html" aria-label="Voir Sac Sélène">
        <img src="assets/sac.PNG" alt="Sac Sélène — NORÉA" loading="lazy">
      </a>
      <div class="product-info">
        <h3><a href="sac-selene.html">Sac Sélène</a></h3>
        <p class="price">50,00 €</p>
        <button class="btn snipcart-add-item"
          data-item-id="sac-selene"
          data-item-name="Sac Sélène"
          data-item-price="50.00"
          data-item-url="/sac-selene.html"
          data-item-description="Sac structuré, bijouterie métal, silhouette intemporelle."
          data-item-image="/assets/sac.PNG">
          Ajouter au panier
        </button>
      </div>
    </article>
  </section>

  <p class="shipping-note">Livraison Mondial Relay offerte dès 59 € — Colissimo domicile disponible.</p>
</main>

<footer class="site-footer">

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="favicon.ico?v=8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html">NORÉA</a>
      <nav class="nav">
        <a href="index.html">Accueil</a>
        <a class="active" href="boutique.html">Boutique</a>
        <a href="lookbook.html">Lookbook</a>
        <a href="apropos.html">À propos</a>
        <a href="contact.html">Contact</a>
        <button class="btn-cart snipcart-checkout">Panier</button>
      </nav>
    </div>
  </header>

  <main class="products">
    <div class="container">
      <h1>Boutique</h1>
      <div class="grid-3">
        <!-- Les 3 mêmes cartes que l’index -->
        <article class="product">
          <figure class="p-media"><img src="assets/abaya.PNG" alt="Abaya Lina" /></figure>
          <div class="p-body">
            <h3>Abaya Lina</h3>
            <p class="price">70,00 €</p>
            <label class="opt"><span>Taille</span>
              <select><option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option></select>
            </label>
            <button class="btn-primary snipcart-add-item"
              data-item-id="abaya-lina"
              data-item-name="Abaya Lina"
              data-item-price="70.00"
              data-item-url="https://maison-norea.fr/boutique.html"
              data-item-description="Abaya fluide, opaque et élégante. Coupe droite, tissu doux et confortable."
              data-item-image="https://maison-norea.fr/assets/abaya.PNG"
              data-item-custom1-name="Taille"
              data-item-custom1-options="XS|S|M|L|XL"
              data-item-custom1-value="XS">Ajouter au panier</button>
          </div>
        </article>

        <article class="product">
          <figure class="p-media"><img src="assets/voile.PNG" alt="Voile Rameaux" /></figure>
          <div class="p-body">
            <h3>Voile Rameaux</h3>
            <p class="price">25,00 €</p>
            <label class="opt"><span>Couleur</span>
              <select><option>Noir</option></select>
            </label>
            <button class="btn-primary snipcart-add-item"
              data-item-id="voile-rameaux"
              data-item-name="Voile Rameaux"
              data-item-price="25.00"
              data-item-url="https://maison-norea.fr/boutique.html"
              data-item-description="Voile opaque et léger, finition perles ton sur ton."
              data-item-image="https://maison-norea.fr/assets/voile.PNG"
              data-item-custom1-name="Couleur"
              data-item-custom1-options="Noir"
              data-item-custom1-value="Noir">Ajouter au panier</button>
          </div>
        </article>

        <article class="product">
          <figure class="p-media"><img src="assets/sac.PNG" alt="Sac Sélène" /></figure>
          <div class="p-body">
            <h3>Sac Sélène</h3>
            <p class="price">50,00 €</p>
            <button class="btn-primary snipcart-add-item"
              data-item-id="sac-selene"
              data-item-name="Sac Sélène"
              data-item-price="50.00"
              data-item-url="https://maison-norea.fr/boutique.html"
              data-item-description="Sac bandoulière minimaliste, bijouterie or doux."
              data-item-image="https://maison-norea.fr/assets/sac.PNG">Ajouter au panier</button>
          </div>
        </article>
      </div>

      <p class="shipping-note">Livraison Mondial Relay offerte dès 59€ — Colissimo domicile disponible.</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <p>© NORÉA — Maison de couture pudique</p>
      <nav class="footer-links">
        <a href="mentions-legales.html">Mentions légales</a>
        <a href="confidentialite.html">Confidentialité</a>
        <a href="cgv.html">CGV</a>
        <a href="livraison.html">Livraison</a>
        <a href="retours.html">Retours</a>
      </nav>
    </div>
  </footer>

  <div hidden id="snipcart"
    data-api-key="N2M3N2Y0ZDYtZjY2MC00MjhjLTllY2UtM2U3ZDUzZDI5YjE3NjM4OTc1NDg3NDgyNjUxMzU5"
    data-config-add-product-behavior="none"
    data-config-modal-style="side"></div>
</body>
</html>

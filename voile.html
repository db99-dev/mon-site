<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voile – Maison Noréa</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>
</head>
<body>
  <main class="product-detail">
    <img src="assets/voile.PNG" alt="Voile NORÉA" class="product-hero">

    <h1>Voile</h1>
    <p class="price">25,00 €</p>

    <button
      class="btn snipcart-add-item"
      data-item-id="voile"
      data-item-name="Voile"
      data-item-price="25.00"
      data-item-url="/voile.html"
      data-item-image="/assets/voile.PNG"
      data-item-description="Voile léger et opaque, tombé fluide."
      data-item-stackable="true"
      data-item-custom1-name="Couleur"
      data-item-custom1-options="Noir|Beige"
    >
      Ajouter au panier
    </button>

    <h2>Description</h2>
    <p>Voile léger et opaque, idéal au quotidien.</p>

    <h2>Livraison & retours</h2>
    <ul>
      <li>Livraison Mondial Relay offerte dès 59€</li>
      <li>Colissimo domicile disponible</li>
      <li>Retours sous 14 jours</li>
    </ul>
  </main>
</body>
</html>

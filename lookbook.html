<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NORÉA — Lookbook</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico?v=8" />
  <link rel="shortcut icon" href="/favicon.ico?v=8">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Snipcart CSS (panier) -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.css" />
</head>
<body>

  <!-- Header -->
  <header class="norea-header">
    <div class="norea-top">
      <a href="index.html" class="norea-logo">NORÉA</a>
      <nav class="norea-nav">
        <a href="index.html">Accueil</a>
        <a href="boutique.html">Boutique</a>
        <a href="lookbook.html" class="active">Lookbook</a>
        <a href="a-propos.html">À propos</a>
        <a href="contact.html">Contact</a>
        <button class="snipcart-checkout btn-mini">Panier</button>
      </nav>
    </div>
  </header>

  <!-- Hero Lookbook -->
  <section class="lookbook-hero">
    <div class="container">
      <h1>Lookbook</h1>
      <p>Une vision discrète du luxe. Lignes maîtrisées, matières nobles.</p>
    </div>
  </section>

  <!-- Grille Lookbook -->
  <main class="container">
    <div class="grid-lookbook">
      <!-- Utilise tes images dans /assets ; tu peux en ajouter autant que tu veux -->
      <figure class="lb-item">
        <img src="assets/abaya.PNG" alt="Abaya noire" data-full="assets/abaya.PNG" loading="lazy">
      </figure>
      <figure class="lb-item">
        <img src="assets/voile.PNG" alt="Voile noir" data-full="assets/voile.PNG" loading="lazy">
      </figure>
      <figure class="lb-item">
        <img src="assets/sac.PNG" alt="Sac noir" data-full="assets/sac.PNG" loading="lazy">
      </figure>
      <!-- Duplique ces <figure> si tu veux 6–9 photos -->
      <figure class="lb-item">
        <img src="assets/abaya.PNG" alt="Abaya noire (détail)" data-full="assets/abaya.PNG" loading="lazy">
      </figure>
      <figure class="lb-item">
        <img src="assets/voile.PNG" alt="Voile (profil)" data-full="assets/voile.PNG" loading="lazy">
      </figure>
      <figure class="lb-item">
        <img src="assets/sac.PNG" alt="Sac (fermoir)" data-full="assets/sac.PNG" loading="lazy">
      </figure>
    </div>
  </main>

  <!-- Footer (simple) -->
  <footer class="footer-min">
    <div class="container footer-min-inner">
      <span>© NORÉA — Tous droits réservés</span>
      <nav class="footer-min-links">
        <a href="mentions-legales.html">Mentions légales</a>
        <a href="confidentialite.html">Politique de confidentialité</a>
        <a href="retours.html">Retours</a>
        <a href="livraison.html">Livraison</a>
      </nav>
    </div>
  </footer>

  <!-- Lightbox (overlay) -->
  <div class="lb-backdrop" hidden>
    <button class="lb-close" aria-label="Fermer">×</button>
    <img class="lb-img" alt="">
  </div>

  <!-- Snipcart JS -->
  <script async src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>
  
 <script>
  (function () {
    const backdrop = document.querySelector('.lb-backdrop');
    const imgFull  = document.querySelector('.lb-img');
    const closeBtn = document.querySelector('.lb-close');

    // Assure-toi que c'est bien caché au chargement
    function hideOnStart() {
      if (backdrop) backdrop.setAttribute('hidden', '');
      document.body.classList.remove('no-scroll');
      if (imgFull) imgFull.removeAttribute('src');
    }
    hideOnStart();

    document.addEventListener('click', (e) => {
      const img = e.target.closest('.lb-item img');
      if (!img) return;
      const src = img.getAttribute('data-full') || img.src;
      imgFull.src = src;
      backdrop.removeAttribute('hidden');
      document.body.classList.add('no-scroll');
    });

    function closeLb() {
      hideOnStart();
    }
    closeBtn.addEventListener('click', closeLb);
    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeLb();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLb();
    });
  })();
</script>
</body>
</html>
